android.useAndroidX=true
android.enableJetifier=true
# ปิด warning obsolete options ใน Java compiler
kotlin.compiler.jvmTarget=11
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Xlint:-options

# ปิดให้ warning ไม่กลายเป็น error
# (ถ้า build ยังกระโดด error อยู่ อาจต้องแก้ใน build.gradle ด้วย)
kotlin.compiler.execution.strategy=in-process

# ปิดไม่ให้ warnings กลายเป็น errors
android.compileOptions.compilerArgs=-Xlint:-options -Xlint:-processing -Wno-error

